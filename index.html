<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="cursor" src="https://cdn-icons-png.flaticon.com/512/220/220124.png" width="50" height="50" style="position: absolute;">
    <img class="ball" src="https://cdn-icons-png.flaticon.com/512/361/361303.png" width="100" height="100" style="position: absolute;">
    <script>
        // cursor none
        document.querySelector("body").style.cursor = "none"
        // cat and ball
        let cat = document.getElementsByClassName("cursor")[0];
        let ball = document.getElementsByClassName("ball")[0];
        // events
        document.addEventListener("mousemove", e => {
            cat.style.top = `${e.clientY - 25}px `;
            cat.style.left = `${e.clientX - 25}px`; 
        });
        console.log(Math.random() * (500 - 5) + 5);
        ball.addEventListener("mouseenter", function (){
            ball.style.top = `${Math.random() * (500 - 10) + 10}px`;
            ball.style.left = `${Math.random() * (500 - 10) + 10}px`;
        });

    </script>
</body>
</html>
